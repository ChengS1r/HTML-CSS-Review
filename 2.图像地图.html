<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图像地图</title>
    <style>
        img {
            width: 260px;
            height: 52px;
        }
    </style>
</head>
<body>

<div><img src="images/allBrowsers.png" alt="所有浏览器" usemap="#browser"></div>

<map name="browser">
    <area shape="rect" coords="0,0,64,52" href="#one" alt="锚点1">
    <area shape="rect" coords="0,0,128,52" href="#two" alt="锚点1">
    <area shape="rect" coords="0,0,192,52" href="#three" alt="锚点1">
    <area shape="rect" coords="0,0,256,52" href="#four" alt="锚点1">
    <area shape="rect" coords="0,0,320,52" href="#five" alt="锚点1">

    <h1 id="one">锚点1<br><br><br><br><br></h1>
    <h1 id="two">锚点2<br><br><br><br><br></h1>
    <h1 id="three">锚点3<br><br><br><br><br></h1>
    <h1 id="four">锚点4<br><br><br><br><br></h1>
    <h1 id="five">锚点5<br><br><br><br><br></h1>

</map>

</body>
</html>
