<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
<!--    兼容移动设备，窗口视图-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<!--    兼容ie浏览器的代码-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第一个网页</title>
</head>
<body>
<div>
    <h1>文本格式化标签介绍</h1>
    <p>加粗标签，b和strong的区别是strong带有语义的重要性</p>
    <p><b>这句话被加粗了</b></p>
    <p><strong>这句话也被加粗了</strong></p>
    <p>倾斜标签：i和em，区别是em表示强调的意思（比较重要），带有语义</p>
    <p><i>这句话倾斜了</i></p>
    <p><em>这句话倾斜了</em></p>
    <p>删除线标签：del</p>
    <p>旁边 <del>删除线</del> 旁边</p>
    <p>下划线标签：ins（insert）</p>
    <p>旁边 <ins>插入的内容</ins> 旁边</p>
    <p>下标：sub</p>
    <p>H<sub>2</sub>O</p>
    <p>上标：sup</p>
    <p>x<sup>y</sup></p>
</div>
</body>
</html>
